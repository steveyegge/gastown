{{- if and .Values.externalSecrets.enabled .Values.externalSecrets.anthropicApiKey.remoteRef }}
# Anthropic API key from AWS Secrets Manager
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "agent-pod.apiKeySecretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "agent-pod.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ .Values.externalSecrets.clusterSecretStore }}
  target:
    name: {{ include "agent-pod.apiKeySecretName" . }}
    creationPolicy: Owner
    template:
      type: Opaque
      metadata: {}
      data:
        api-key: '{{`{{ .apiKey }}`}}'
  data:
    - secretKey: apiKey
      remoteRef:
        key: {{ .Values.externalSecrets.anthropicApiKey.remoteRef | quote }}
        {{- if .Values.externalSecrets.anthropicApiKey.property }}
        property: {{ .Values.externalSecrets.anthropicApiKey.property | quote }}
        {{- end }}
{{- end }}
{{- if and .Values.externalSecrets.enabled .Values.externalSecrets.gitCredentials.enabled .Values.externalSecrets.gitCredentials.remoteRef }}
---
# Git credentials from AWS Secrets Manager
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "agent-pod.gitCredentialsSecretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "agent-pod.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ .Values.externalSecrets.clusterSecretStore }}
  target:
    name: {{ include "agent-pod.gitCredentialsSecretName" . }}
    creationPolicy: Owner
    template:
      type: Opaque
      metadata: {}
      data:
        username: '{{`{{ .username }}`}}'
        token: '{{`{{ .token }}`}}'
  data:
    - secretKey: username
      remoteRef:
        key: {{ .Values.externalSecrets.gitCredentials.remoteRef | quote }}
        property: {{ .Values.externalSecrets.gitCredentials.usernameProperty | quote }}
    - secretKey: token
      remoteRef:
        key: {{ .Values.externalSecrets.gitCredentials.remoteRef | quote }}
        property: {{ .Values.externalSecrets.gitCredentials.tokenProperty | quote }}
{{- end }}
