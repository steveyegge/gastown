{{- if .Values.agentController.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "gastown.agentController.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gastown.agentController.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "create"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "gastown.agentController.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gastown.agentController.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "gastown.agentController.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "gastown.agentController.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
