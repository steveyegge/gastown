# SSH config for MacBook side
# Add this to ~/.ssh/config on MacBook

# gt11 with reverse tunnel for remote access
Host gt11
    # Replace with your gt11 hostname or IP
    HostName gt11.example.com
    User ubuntu
    # Forward agent for git operations on gt11
    ForwardAgent yes
    # Keep connection alive
    ServerAliveInterval 60
    ServerAliveCountMax 3
    # Enable connection multiplexing for faster subsequent connections
    ControlMaster auto
    ControlPath ~/.ssh/sockets/%r@%h-%p
    ControlPersist 600

# gt11 with reverse tunnel enabled (for remote access workflow)
Host gt11-tunnel
    # Replace with your gt11 hostname or IP
    HostName gt11.example.com
    User ubuntu
    ForwardAgent yes
    ServerAliveInterval 60
    ServerAliveCountMax 3
    # Establish reverse tunnel: gt11's port 2222 â†’ MacBook's port 22
    RemoteForward 2222 localhost:22
    ControlMaster auto
    ControlPath ~/.ssh/sockets/%r@%h-%p
    ControlPersist 600

# Note: Create the socket directory first:
#   mkdir -p ~/.ssh/sockets
