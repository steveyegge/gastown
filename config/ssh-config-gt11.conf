# SSH config for gt11 side
# Add this to ~/.ssh/config on gt11

# MacBook via reverse tunnel
# Prerequisites: MacBook must have run macbook-tunnel.sh first
Host macbook
    HostName localhost
    Port 2222
    User matthewbaker
    StrictHostKeyChecking accept-new
    # Forward agent for nested SSH if needed
    ForwardAgent yes
    # Keep connection alive
    ServerAliveInterval 60
    ServerAliveCountMax 3

# Alternative: macbook with different port
Host macbook-alt
    HostName localhost
    Port 2223
    User matthewbaker
    StrictHostKeyChecking accept-new
