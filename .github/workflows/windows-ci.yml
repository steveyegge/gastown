name: Windows CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Windows Build and Unit Tests
    runs-on: windows-latest
    env:
      GOFLAGS: -p=1
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Configure Git
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@gastown.test"

      - name: Install beads (bd)
        # Clone and build to handle replace directives that break go install @version
        run: |
          git clone --depth 1 https://github.com/steveyegge/beads $env:TEMP\beads
          cd $env:TEMP\beads; go install ./cmd/bd

      - name: Add to PATH
        run: echo "$(go env GOPATH)/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Generate embedded files
        run: go generate ./internal/formula/...

      - name: Build
        run: go build -v ./cmd/gt

      - name: Unit Tests
        run: go test -short ./...
