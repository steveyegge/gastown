name: Integration Tests

on:
  pull_request:
    paths:
      - 'internal/cmd/install.go'
      - 'internal/cmd/rig.go'
      - 'internal/config/**'
      - 'internal/routing/**'
      - 'internal/cmd/*_integration_test.go'
      - '.github/workflows/integration.yml'

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Configure Git
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@gastown.test"

      - name: Install beads (bd)
        run: go install github.com/steveyegge/beads/cmd/bd@v0.50.2

      - name: Install Dolt
        run: |
          git clone --depth 1 https://github.com/dolthub/dolt /tmp/dolt
          cd /tmp/dolt/go && go install ./cmd/dolt

      - name: Add to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Configure Dolt
        run: |
          dolt config --global --add user.name "CI Bot"
          dolt config --global --add user.email "ci@gastown.test"

      - name: Generate embedded files
        run: go generate ./internal/formula/...

      - name: Build
        run: go build -v ./cmd/gt

      - name: Run integration tests
        run: go test -v -tags=integration -timeout=8m ./internal/cmd/...

